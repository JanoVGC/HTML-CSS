<mapa.html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mapa</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }
            .map-container {
                width: 80%;
                max-width: 800px;
                height: 500px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
    
        <div class="map-container">
            <!-- Mapa incrustado usando OpenStreetMap -->
            <iframe 
                src="https://www.openstreetmap.org/export/embed.html?bbox=-3.70379%2C40.41678%2C-3.70379%2C40.41678&layer=mapnik" 
                allowfullscreen>
            </iframe>
        </div>
    
    </body>
</mapa.html>
