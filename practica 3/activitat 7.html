<busqueda.html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Búsqueda</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 100px;
            }
            input[type="text"] {
                width: 300px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                margin-left: 10px;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Simulador</h1>
    
        <form action="#" method="GET">
            <!-- Campo de texto para la búsqueda -->
            <input type="text" name="busqueda" placeholder="Escribe tu búsqueda aquí..." required>
    
            <!-- Botón para enviar la búsqueda -->
            <button type="submit">Buscar</button>
        </form>
    </body>
</busqueda.html>
