<CSS_interno>
    <head>
        <title>CSS interno (no se que es)</title>
        <style>
            h1 {
                color: teal;
                text-align: center;
            }
    
            ul {
                list-style-type: square;
                padding-left: 20px;
            }
    
            ul li {
                color: brown;
                font-size: 18px;
            }
    
            button {
                background-color: orange;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        <h1>Encabezado con estilo CSS</h1>
        
        <ul>
            <li>Actividad 1</li>
            <li>Actividad 2</li>
            <li>Actividad 3</li>
        </ul>
    
        <button>Pulsa aqui no tengas miedo :)</button>
    </body>
</CSS_interno>
